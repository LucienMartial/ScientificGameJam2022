<!doctype html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Careli's Game</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="shortcut icon" href="src/assets/favicon.png" type="image/x-icon">
    <script src="src/scripts/script.js"></script>
    <script src="src/scripts/game.js"></script>
    <script src="src/scripts/gameClasses.js"></script>
    <script src="src/data/cards.js"></script>
    <script src="src/data/texts.js"></script>
</head>

<body>
<header>
    <img src="src/assets/favicon.png" alt="">
    <h1>Careli's Game</h1>
</header>

<div id="menu" class="exclusive">
    <button id="startGame" class='start-btn'><span>JOUER</span></button>
</div>

<div id="gamePopup" style="display: none;"></div>

<div id="game" class="exclusive">


    <div class="gameContainer">

        <div class="actor hunter">
            <img src="src/assets/hunter.png" alt="Image d'un chasseur.">
            <div class="progressbar">
                <div class="progress" id="hunterProgress"></div>
            </div>
        </div>

        <div class="actor naturalist">
            <img src="src/assets/naturalist.png" alt="Image d'une naturaliste.">
            <div class="progressbar">
                <div class="progress" id="naturalistProgress"></div>
            </div>
        </div>

        <div class="actor farmer">
            <img src="src/assets/farmer.png" alt="Image d'une agricultrice.">
            <div class="progressbar">
                <div class="progress" id="farmerProgress"></div>
            </div>
        </div>

        <div class="actor researcher">
            <img src="src/assets/researcher.png" alt="Image d'une chercheuse.">
            <div class="progressbar">
                <div class="progress" id="researcherProgress"></div>
            </div>
        </div>

        <div id="cardContainer"></div>
    </div>
    <div id="lastReportContent"></div>
</div>

</body>
</html>
