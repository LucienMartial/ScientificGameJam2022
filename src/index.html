<!doctype html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>NOM DU JEU</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
        <script src="scripts/script.js"></script>
        <script src="scripts/game.js"></script>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li id="toggleDark" class="nav-icon">
                    </li>
                </ul>
            </nav>
            <h1>NOM DU JEU</h1>
        </header>

        <div id="menu" class="exclusive">
            <h2>Menu</h2>
            <button id="startGame">Commencer une partie</button>
        </div>

        <div id="game" class="exclusive">
            <h2>Partie</h2>

            <div id="actors">
                <div id="hunter"></div>
                <div id="naturalist"></div>
                <div id="farmer"></div>
                <div id="researcher"></div>
            </div>

            <div id="events">
                
            </div>

            <div id="actions">

            </div>

            <div id="options">
                <button id="leaveGame">Quitter partie</button>
                <p id="currentDate"></p>
                <button id="lastReport">Dernier rapport</button>
                <div id="lastReportContent" style="display: none;"></div>
            </div>
            <div class="card">
                <h3>Carte</h3>
                <p>Texte de la carte</p>
            </div>
        </div>
        
        <footer>
            FOOTER HERE
        </footer>
    </body>
</html>
