<!doctype html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>NOM DU JEU</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <script src="scripts/script.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/gameClasses.js"></script>
    <script src="scripts/temp.js"></script>
</head>

<body>
<header>
        <ul>
            <li><img src="assets/favicon.png" alt=""></li>
            <li id="toggleDark" class="nav-icon">
            </li>
        </ul>
</header>
<h1>NOM DU JEU</h1>

<div id="menu" class="exclusive">
    <h2>Menu</h2>
    <button id="startGame">Commencer une partie</button>
</div>

<div id="game" class="exclusive">
    <h2>Partie</h2>

    <div id="actors">
        <div id="hunter"class="progress-circle small green" data-value="70">
            <div class="progress-masque">
                <div class="progress-barre"></div>
                <div class="progress-sup50"></div>
            </div>
        </div>
        <div id="naturalist" class="progress-circle small orange" data-value="30">
            <div class="progress-masque">
                <div class="progress-barre"></div>
                <div class="progress-sup50"></div>
            </div>
        </div>
        <div id="farmer" class="progress-circle small violet" data-value="80">
            <div class="progress-masque">
                <div class="progress-barre"></div>
                <div class="progress-sup50"></div>
            </div>
        </div>
        <div id="researcher" class="progress-circle small blue" data-value="40">
            <div class="progress-masque">
                <div class="progress-barre"></div>
                <div class="progress-sup50"></div>
            </div>
        </div>
    </div>

    <div id="cardContainer"></div>


    <div id="events">

    </div>

    <div id="actions">

    </div>


</div>

<footer>
    <div id="options">
        <p id="currentDate"></p>
        <button id="lastReport">Dernier rapport</button>
        <button id="leaveGame">Quitter partie</button>
        <div id="lastReportContent" style="display: none;"></div>
    </div>
</footer>
</body>
</html>
